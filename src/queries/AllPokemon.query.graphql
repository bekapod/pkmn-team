query AllPokemon {
  allPokemonOrderedByPokedexId {
    before
    after
    data {
      name
      slug
      pokedexId
      sprite
      types {
        name
        slug
      }
      learnableMoves {
        version
        learnMethod
        levelLearnedAt
        move {
          name
          slug
          type {
            name
            slug
          }
        }
      }
    }
  }
}
