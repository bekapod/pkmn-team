query AllPokemon {
  pokemon(order_by: { pokedex_id: asc_nulls_first }) {
    id
    name
    slug
    pokedex_id
    sprite
    types {
      type {
        name
        slug
      }
    }
    learnable_moves {
      move {
        name
        slug
        type {
          name
          slug
        }
      }
    }
  }
}
