query AllTeams {
  teams(order_by: { created_at: desc_nulls_last }) {
    id
    name
    created_at
    team_members {
      id
      order
      pokemon {
        id
        pokedex_id
        name
        slug
        sprite
        types {
          type_id
          type {
            id
            name
            slug
          }
        }
      }
    }
  }
}
