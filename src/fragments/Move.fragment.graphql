fragment move on Move {
  id
  slug
  name
  accuracy
  pp
  power
  damageClass
  effect
  effectChance
  target
  type {
    ...moveType
  }
}

fragment pokemonMove on PokemonMoveEdge {
  learnMethod
  levelLearnedAt
  node {
    ...move
  }
}

fragment teamMemberMove on TeamMemberMoveEdge {
  learnMethod
  levelLearnedAt
  node {
    ...move
  }
}
