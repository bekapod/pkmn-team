fragment TeamFragment on teams {
  id
  name
  created_at
  team_members {
    id
    order
    pokemon {
      ...PokemonFragment
      learnable_moves {
        move_id
        move {
          ...MoveFragment
        }
      }
    }
    learned_moves {
      order
      move {
        ...MoveFragment
      }
    }
  }
}
