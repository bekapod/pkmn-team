fragment TeamMemberFragment on TeamMember {
  id
  slot
  pokemon {
    ...PokemonFragment
    moves {
      total
      pokemonMoves {
        learnMethod
        levelLearnedAt
        move {
          ...MoveFragment
        }
      }
    }
  }
  moves {
    total
    teamMemberMoves {
      ...TeamMemberMoveFragment
    }
  }
}
