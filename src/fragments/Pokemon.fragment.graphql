fragment PokemonFragment on pokemon {
  id
  name
  slug
  pokedex_id
  sprite
  hp
  attack
  defense
  special_attack
  special_defense
  speed
  is_baby
  is_legendary
  is_mythical
  description
  types {
    type {
      name
      slug
    }
  }
  abilities {
    ability_id
    ability {
      id
      name
      slug
      effect
    }
  }
}
