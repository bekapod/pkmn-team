fragment MoveFragment on Move {
  id
  slug
  name
  accuracy
  pp
  power
  damageClass
  effect
  effectChance
  target
  type {
    ...TypeFragment
    noDamageTo {
      total
      types {
        ...TypeFragment
      }
    }
    halfDamageTo {
      total
      types {
        ...TypeFragment
      }
    }
    doubleDamageTo {
      total
      types {
        ...TypeFragment
      }
    }
  }
}
